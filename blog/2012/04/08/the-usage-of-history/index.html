    <h1 class="title">历史的作用</h1>
    <div class="entry"><p>前文重点介绍了大历史观，以及如何使用大历史观看待历史。本文则追问一个更基础的问题：为什么要回顾历史？亦即历史的作用。</p>

<p>要回答这个问题，需从“史学史”——即历史的<a href="&lt;++>&#8221; title=&#8221;&lt;++&gt;&#8221;>历史</a>谈起（这就是历史的一大作用：了解事物的产生及发展过程）。中国是世界上历史最完备的国家，从西周起就开始记录历史。此亦被认为是历史的开端，在此之前的时代可称为史前时代。记录历史的工作，一般由史官完成。而史官的出现，则是王朝的产物，是为帝王服务的。历史最开始只是简单地记录人类社会过去发生的事件，后来则进一步加入了分析和诠释。历史文献产生之后，便有后世之人对史书进行研究。因此，记录历史，主要是把帝王的功绩以文字方式固定下来；研究历史，是为了学习过去帝王执政的经验及教训，以弥补个人经验之不足。因此，历史一开始便附属于政治，其作用是帮助帝王维持统治。如《旧唐书·魏徵传》记载唐太宗之语：夫以铜为镜，可以正衣冠，以史为镜，可以知兴替，以人为镜，可以知得失。通过研究历史，发现历史的规律，从而判断王朝的兴替。</p>

<p>随着时代的发展，诸如造纸术、印刷术的进步，历史书籍得以广泛地进入民间，历史不再专门为政权服务。历史记录的内容涵盖了人类社会及自然社会的方方面面，历史的研究者不再局限于史官其成果也不再单独服务于帝王。梁启超说：“史者何？记录人类社会赓续活动之体相，校其总成绩，求得其因果关系，以为现代一般人活动之资鉴也。”按照他的观点，历史的作用主要是发现事件之间的因果关系，并对人们的活动提供参考。</p>

<p>历史如何提供参考？历史教科书上对此进行了大量的举例说明，通常包括描述事件经过及其意义教训两个部分。比如戊戌变法。</p>

<ul>
<li><p>事件经过：以康有为、梁启超、谭嗣同、严复等为主要代表的资产阶级维新派，通过“公车上书”，向光绪皇帝进谏，要求清政府吸收西方国家先进的政治制和文化，进行自上而下的社会政治改革。1898年6月11日，光绪皇帝颂布“明定国是”诏书，宣布变法。至9月21日，光绪皇帝被慈禧太后囚禁，新政失败，历时103天，史称“百日维新”。</p></li>
<li><p>意义教训：维新运动是一场资产阶级性质的政治改革运动，是一场爱国救亡运动，在改革社会风气方面有不可低估的意义。但维新派完全脱离群众，把改良的希望寄托在封建势力代表的帝党官僚身上，试图在中国发展资本主义，最终必然走向失败。这说明了民族资产阶级的软弱性，也说明了企图通过统治者走自上而下的改良道路是，是根本行不通的。</p></li>
</ul>


<p>由于这段历史产生的意义并不大，其对我们提供的参考作用主要体现在教训方面，大体可以归纳为：不发动群众、走自上而下的政治改良道路，是行不通的。</p>

<p>虽然百日维新是中国历史上的大事件，几乎所有受过教育的人都知道这一历史，并了解其历史教训。然而，历史的这一参考价值并未实际发挥作用。1898年戊戌变法失败后的近一百年，1989年，中国又有“一小撮”改良者，要求政府变法，企图以和平请愿的方式迫使政府从上而下改革政治体制。其结局和百日维新一样，“皇帝”被囚禁，精英流亡海外。同情学生运动的官员，或被降级或被革职。只是运动尚不足一百天，并且死的人更多。<code>①</code> 看完这段历史，定有不少人会感叹：“历史总是惊人的相似！”</p>

<p>可是历史还再继续重演。在1898年戊戌变法发败后的二百一十年，2008年，又有一批知识分子起草了“零八宪章”，要求政府变法，企图以联名上书的方式迫使政府自上而下改革政治体制。其结局也相当类似，有的人被判刑，有的人被流放，而政局没有发生任何改变。</p>

<p>总结这三次运动，我们发现历史的教训并没有被吸取，这三次倡导政治改良的运动，都没有广泛地发动群众，都试图以自上而下的方式进行。其结果也是同样的失败，许多人为之牺牲性命、牺牲自由，但政治体制却完全没有发生改变。因此，我们看到历史确实有其规律性，前后事件之间存在着因果关系。我们应该正确认识历史的规律性，并对我们的行为所可能造成的后果进行预测，避免犯同样的错误。</p>

<p>然而这几次运动的发起者，就真的不懂历史、不了解其行动的可能后果吗？我认为不是的。这些运动的领导人，都是接受了优秀教育的知识分子，是社会的精英。他们不但懂历史，而且有一腔爱国的热血。而正是出于对祖国的无限热爱，以及对国家现状的担忧，才让他们敢于冒险，为改变国家的面貌、改善人民的生活，不惜牺牲自己的生命。</p>

<p>回头看这三次运动的主张，维新运动要求变法，颁布“明定国是诏”；八九民运主张立法保护言论自由、办报、游行等各项民主权力；零八宪章更是直接提出直接的修宪方案，主张自由、平等、人权、民主。三次运动的主张亦具有相似性，其目的均为变法。而“变法”所要改变的“法”，特指宪法。宪法为何如此重要，这还要从宪政说起。</p>

<p>注：<br/>
①：摘自方舟《被欺骗的中国人》</p>
